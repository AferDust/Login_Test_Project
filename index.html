<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <script>
    history.pushState(null, null, window.location.href);
    document.title = "Updated Page";
  </script>

</head>
<body>
<div class="container">
  <form class="form" id="login">
    <h1 class="form__title">Login</h1>
    <div class="form__message form__message--error"></div>

    <div class="form__input-group">
      <input type="text" class="form__input" autofocus placeholder="Username">
      <div class="form__input-error-message"></div>
    </div>

    <div class="form__input-group">
      <input type="password" class="form__input" autofocus placeholder="Password">
      <div class="form__input-error-message"></div>
    </div>

    <button class="form__button" type="submit">Continue</button>

    <p class="form__text">
      <a href="#" class="form__link">Forget your password?</a>
    </p>

    <p class="form__text">
      <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
    </p>

  </form>

  <form class="form form--hidden" id="createAccount">
    <h1 class="form__title">Create Account</h1>
    <div class="form__message form__message--error"></div>

    <div class="form__input-group">
      <input type="text" id="usernameID" class="form__input" autofocus placeholder="Username">
      <div class="form__input-error-message"></div>
    </div>

    <div class="form__input-group">
      <input type="text" id="emailID" class="form__input" autofocus placeholder="Email Address">
      <div class="form__input-error-message"></div>
    </div>

    <div class="form__input-group">
      <input type="password" class="form__input" autofocus placeholder="Password">
      <div class="form__input-error-message"></div>
    </div>

    <div class="form__input-group">
      <input type="password" class="form__input" autofocus placeholder="Confirm Password">
      <div class="form__input-error-message"></div>
    </div>

    <button class="form__button" type="submit">Continue</button>

    <p class="form__text">
      <a class="form__link" id="linkLogin">Already have an account? Sign in</a>
    </p>
  </form>



  <div class="form--hidden" id="home_page">

    <div class="button--logout">
      <button class="logout__button" type="submit" id="logout">Log out</button>
    </div>
    <div>
      <h2 id="name"></h2>
      <h2 id="mail"></h2>
    </div>
  </div>

</div>

<div class="container__users form--hidden" id="users_list">
  <h2>Users: </h2>
  <ul id="user-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
